<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odontología Integral - Iniciar Sesión</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="icon" type="image/png" href="../img/Teeth.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="home">
    <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <div class="logo-container">
      <h2 class="logo"><i class="fas fa-tooth"></i> <span>Odontología</span></h2>
    </div>
    <nav class="sidebar-nav">
      <a href="TheHome.html">
        <i class="fas fa-home"></i>
        <span>Inicio</span>
      </a>
      <a href="pedircita.html">
        <i class="fas fa-calendar-alt"></i>
        <span>Pedir una cita</span>
      </a>
      <a href="Tratamientos.html">
        <i class="fas fa-teeth"></i>
        <span>Tratamientos</span>
      </a>  
      <a href="clinicas.html">
        <i class="fas fa-clinic-medical"></i>
        <span>Clínicas</span>
      </a>
      <a href="Blog.html">
        <i class="fas fa-blog"></i>
        <span>Blog</span>
      </a>
    </nav>
  </div>

  <!-- Main Content -->
  <main class="main-content" id="mainContent">
   <div class="form-container">
    <!-- Formulario pestañas -->
    <div class="form-tabs">
        <button type="button" class="tab-button active" data-tab="patient">
          <div class="tab-icon">
            <i class="fas fa-user"></i>
          </div>
          <span>Soy Paciente</span>
        </button>
        <button type="button" class="tab-button" data-tab="doctor">
          <div class="tab-icon">
            <i class="fas fa-user-md"></i>
          </div>
          <span>Soy Odontólogo</span>
        </button>
    </div>

    <!-- Formulario de login -->
    <div class="form-content">
         <h2 class="form-title">Acceder a Mi Cuenta</h2>
         
         <form id="loginForm" novalidate>
          <div class="form-group">
              <div class="input-with-icon">
                  <span class="input-icon">
                    
                  </span>
                  <input 
                      type="email" 
                      id="email" 
                      name="email"
                      class="form-input" 
                      placeholder="Correo electrónico"
                      autocomplete="email"
                      required
                      aria-describedby="email-error"
                  >
              </div>
              <div class="error-message" id="email-error" role="alert">
                  Por favor, introduce un email válido
              </div>
          </div>

          <div class="form-group">
              <div class="input-with-icon">
                  <span class="input-icon">
                    
                  </span>
                  <input 
                      type="password" 
                      id="password" 
                      name="password"
                      class="form-input" 
                      placeholder="Contraseña"
                      autocomplete="current-password"
                      minlength="6"
                      required
                      aria-describedby="password-help"
                  >
                  <button 
                      type="button" 
                      class="password-toggle" 
                      id="password-toggle"
                      aria-label="Mostrar contraseña"
                      tabindex="0"
                  >
                    
                  </button>
              </div>
              <div class="password-help" id="password-help">
                  Mínimo 6 caracteres
              </div>
          </div>

          <div class="forgot-password">
              <a href="forgotpassword.html">He olvidado mi contraseña</a>
          </div>

          <button type="submit" class="submit-btn" id="submit-btn" disabled>
              <span class="btn-text">Iniciar sesión</span>
              <span class="btn-loading" style="display: none;">
                <i class="fas fa-spinner fa-spin"></i> Iniciando sesión...
              </span>
          </button>

          <div class="register" id="register">
              <p>¿Todavía no tienes una cuenta?
              <a href="register.html" id="register-link">Quiero registrarme</a></p>
          </div>
      </form>
  </div>
</div>

<!-- Loading overlay (opcional) -->
<div class="loading-overlay" id="loading-overlay" style="display: none;">
  <div class="loading-spinner">
    <i class="fas fa-spinner fa-spin"></i>
    <p>Iniciando sesión...</p>
  </div>
</div>

</main>
<script src="../js/main.js"></script>
<script src="../js/menu.js"></script>
<script src="../js/TheHome.js"></script>
</body>
</html>
