<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Perfil - Odontología Integral</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="icon" type="image/png" href="../img/Teeth.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="../js/perfil.js"></script>
  <link rel="stylesheet" href="../css/perfil.css">
</head>
<body class="profile-page">
  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <div class="logo-container">
      <h2 class="logo"><i class="fas fa-tooth"></i> <span>Odontología</span></h2>
    </div>
    <nav class="sidebar-nav">
      <a href="#" id="perfil-link">
        <i class="fas fa-user"></i>
        <span>Perfil</span>
      </a>
      <a href="#" id="citas-link">
        <i class="fas fa-calendar-check"></i>
        <span>Mis Citas</span>
      </a>
      <a href="#" id="historial-link">
        <i class="fas fa-clipboard-list"></i>
        <span>Historial</span>
      </a>
      <a href="#" id="pagos-link">
        <i class="fas fa-credit-card"></i>
        <span>Pagos</span>
      </a>
    </nav>
    
    <div class="sidebar-footer">
      <a href="#" id="logout-btn" class="logout-btn">
        <i class="fas fa-sign-out-alt"></i>
        <span>Cerrar Sesión</span>
      </a>
    </div>
  </div>
  
  <!-- Main Content -->
  <main class="main-content">
    <header class="content-header">
      <button class="menu-toggle" id="menu-toggle">
        <i class="fas fa-bars"></i>
      </button>
      <div class="user-welcome">
        <span id="user-greeting">Bienvenido</span>
      </div>
    </header>
    
    <div class="page-content">
      <div class="page-header animate__animated animate__fadeIn">
        <h1 class="page-title">Mi Perfil</h1>
        <p class="page-description">Gestiona tu información personal y preferencias</p>
      </div>
      
      <div class="dashboard-stats animate__animated animate__fadeIn">
        <div class="stat-card">
          <div class="stat-icon">
            <i class="fas fa-calendar-check"></i>
          </div>
          <div class="stat-info">
            <h3>Próxima Cita</h3>
            <p id="proxima-cita">No hay citas programadas</p>
          </div>
        </div>
        
        <div class="stat-card">
          <div class="stat-icon">
            <i class="fas fa-tooth"></i>
          </div>
          <div class="stat-info">
            <h3>Tratamientos</h3>
            <p id="tratamientos">0 en curso</p>
          </div>
        </div>
        
        <div class="stat-card">
          <div class="stat-icon">
            <i class="fas fa-file-medical"></i>
          </div>
          <div class="stat-info">
            <h3>Historial</h3>
            <p id="historial">0 visitas</p>
          </div>
        </div>
      </div>
      
    <div id="perfil-container" class="animate__animated animate__fadeIn"></div>
    </div>
    
    <div id="mis-citas-container" class="animate__animated animate__fadeIn"></div>
   </div>

  </main>
</body>
</html>
