<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Odontología Integral</title>
    <link rel="icon" type="image/png" href="../img/Teeth.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/register.css">
    <script src="../js/register.js"></script>
</head>
<body>
    <div class="form-container">
        <div class="header">
            <i class="fas fa-tooth logo-icon"></i>
            <h2>Registro</h2>
            <p class="subtitle">para Pacientes</p>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <form id="registrationForm" method="POST">
            <!-- Información Personal -->
            <div class="form-section">
                <div class="section-title">
                    <i class="fas fa-user"></i>
                    Información Personal
                </div>
                
                <div class="input-row">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" name="username" required minlength="3" maxlength="20" placeholder="Nombres">
                    </div>
                    
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="apellidos" name="apellidos" required minlength="3" maxlength="20" placeholder="Apellidos">
                    </div>
                </div>

                <div class="input-row">
                    <div class="input-group">
                        <i class="fas fa-id-card"></i>
                        <select id="tipoID" name="tipoID" required>
                            <option value="">Tipo de Identificación</option>
                            <option value="CC">Cédula de Ciudadanía</option>
                            <option value="CE">Cédula de Extranjería</option>
                            <option value="TI">Tarjeta de Identidad</option>
                        </select>
                    </div>
                    
                    <div class="input-group">
                        <i class="fas fa-hashtag"></i>
                        <input type="text" id="numeroID" name="numeroID" required minlength="6" maxlength="10" placeholder="Número de Identificación" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
                    </div>
                </div>
            </div>

            <!-- Fecha de Nacimiento -->
            <div class="form-section">
                <div class="section-title">
                    <i class="fas fa-calendar"></i>
                    Fecha de Nacimiento
                </div>
                
                <div class="date-selector">
                    <div class="input-group">
                       <select id="mes" name="mes" required>
                            <option value="">Seleccionar Mes</option>
                            <option value="01">Enero</option>
                            <option value="02">Febrero</option>
                            <option value="03">Marzo</option>
                            <option value="04">Abril</option>
                            <option value="05">Mayo</option>
                            <option value="06">Junio</option>
                            <option value="07">Julio</option>
                            <option value="08">Agosto</option>
                            <option value="09">Septiembre</option>
                            <option value="10">Octubre</option>
                            <option value="11">Noviembre</option>
                            <option value="12">Diciembre</option>
                        </select>
                    </div>
                    
                    <div class="input-group">
                        <select id="dia" name="dia" required>
                            <option value="">Día</option>
                        </select>
                    </div>
                    
                    <div class="input-group">
                        <select id="año" name="año" required>
                            <option value="">Año</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Información Adicional -->
            <div class="form-section">
                <div class="section-title">
                    <i class="fas fa-info-circle"></i>
                    Información Adicional
                </div>
                
                <div class="input-group full-width">
                    <label style="color: #4a5568; font-weight: 500; margin-bottom: 0.5rem; display: block;">Género:</label>
                    <div class="gender-options">
                        <div class="radio-group" onclick="selectGender(this, 'Masculino')">
                            <input type="radio" name="genero" value="Masculino" id="masculino">
                            <label for="masculino">Masculino</label>
                        </div>
                        <div class="radio-group" onclick="selectGender(this, 'Femenino')">
                            <input type="radio" name="genero" value="Femenino" id="femenino">
                            <label for="femenino">Femenino</label>
                        </div>
                    </div>
                </div>

                <div class="input-row">
                    <div class="input-group">
                        <i class="fas fa-birthday-cake"></i>
                        <input type="text" id="edad" name="edad" required minlength="1" maxlength="3" placeholder="Edad" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
                    </div>
                    
                    <div class="input-group">
                        <i class="fas fa-phone"></i>
                        <input type="text" id="telefono" name="telefono" required minlength="10" maxlength="10" placeholder="Teléfono" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
                    </div>
                </div>
            </div>

            <!-- Información de Cuenta -->
            <div class="form-section">
                <div class="section-title">
                    <i class="fas fa-envelope"></i>
                    Información de Cuenta
                </div>
                
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" name="email" required placeholder="Correo Electrónico">
                </div>

                <div class="input-group password-group">
                    <input type="password" id="password" name="password" required placeholder="Contraseña" minlength="8">
                    <i onclick="togglePassword('password')"></i>
                    <div class="password-strength">
                        <div class="strength-indicator">
                            <div class="strength-bar" id="strengthBar"></div>
                        </div>
                        <div class="strength-text" id="strengthText">Ingresa tu contraseña</div>
                    </div>
                </div>

                <div class="input-group password-group">
                    <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirmar Contraseña">
                    <i onclick="togglePassword('confirmPassword')"></i>
                    <div class="error-message" id="passwordError">Las contraseñas no coinciden</div>
                    <div class="success-message" id="passwordSuccess">Las contraseñas coinciden</div>
                </div>
            </div>

            <button type="submit" class="submit-button" id="submitButton" disabled>
                <i class="fas fa-user-plus"></i>
                Registrarse
            </button>
        </form>

        <div class="login-link">
            <p>¿Ya tienes una cuenta? <a href="./TheHome.html">Iniciar Sesión</a></p>
        </div>
    </div>

</body>
</html>
