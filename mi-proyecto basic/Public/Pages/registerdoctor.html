
<!DOCTYPE html>
<html lang="es" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Odontológico</title>
    <!-- Incluye Tailwind CSS desde CDN para un diseño moderno y responsivo -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Define la fuente Inter para una mejor legibilidad */
        body {
            font-family: 'Inter', sans-serif;

        }
    </style>
</head>
<body style="background: linear-gradient(to bottom right, #007BFF, #0056b3);" class="flex items-center justify-center min-h-screen p-4">
    <!-- Contenedor principal del formulario -->
     
    <div class="bg-white rounded-xl shadow-2xl w-full max-w-3xl p-8 md:p-12">
        <h1 class="text-3xl md:text-4xl font-extrabold text-center text-slate-800 mb-6">
            Registro
            <br class="md:hidden">
            <span class="text-blue-600">para Odontólogos</span>
        </h1>
    
        <!-- Mensaje de confirmación, inicialmente oculto -->
        <div id="confirmation-message" class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-lg relative mb-6 text-center">
            <span class="block sm:inline">¡El formulario se ha enviado correctamente!</span>
        </div>

        <form id="odontologo-form" class="space-y-6">
            
            <!-- Sección 1: Información Personal y de Contacto -->
            <div class="border-b border-gray-200 pb-4">
                <h2 class="text-xl font-bold text-gray-700">Información Personal y de Contacto</h2>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre Completo <span class="text-red-500">*</span></label>
                    <input type="text" id="nombre" name="nombre" placeholder="Ej. Dr. Juan Pérez" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="identificacion" class="block text-sm font-medium text-gray-700">Identificación <span class="text-red-500">*</span></label>
                    <input type="text" id="identificacion" name="identificacion" placeholder="Ej. 123456789" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="fechaNacimiento" class="block text-sm font-medium text-gray-700">Fecha de Nacimiento</label>
                    <input type="date" id="fechaNacimiento" name="fechaNacimiento" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Correo Laboral <span class="text-red-500">*</span></label>
                    <input type="email" id="email" name="email" placeholder="Ej. juan.perez@consultorio.com" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="telefono" class="block text-sm font-medium text-gray-700">Teléfono Móvil <span class="text-red-500">*</span></label>
                    <input type="tel" id="telefono" name="telefono" placeholder="Ej. 3001234567" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div class="md:col-span-2">
                    <label for="direccion" class="block text-sm font-medium text-gray-700">Dirección de Consultorio <span class="text-red-500">*</span></label>
                    <input type="text" id="direccion" name="direccion" placeholder="Ej. Carrera 10 #20-30, Medellín" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border focus:ring-blue-500 focus:border-blue-500">
                </div>
            </div>

            <!-- Sección 2: Información Profesional -->
            <div class="border-b border-gray-200 pb-4 pt-6">
                <h2 class="text-xl font-bold text-gray-700">Información Profesional</h2>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="registroProfesional" class="block text-sm font-medium text-gray-700">Número de Registro Profesional <span class="text-red-500">*</span></label>
                    <input type="text" id="registroProfesional" name="registroProfesional" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="organismo" class="block text-sm font-medium text-gray-700">Organismo que expidió la licencia</label>
                    <input type="text" id="organismo" name="organismo" placeholder="Ej. Colegio Odontológico Colombiano" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div class="md:col-span-2">
                    <label class="block text-sm font-medium text-gray-700">Especialidad(es):</label>
                    <div class="mt-2 grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">
                        <div class="flex items-center">
                            <input type="checkbox" id="general" name="especialidad[]" value="Odontología General" class="h-4 w-4 text-blue-600 rounded">
                            <label for="general" class="ml-2 text-sm text-gray-700">Odontología General</label>
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" id="endodoncia" name="especialidad[]" value="Endodoncia" class="h-4 w-4 text-blue-600 rounded">
                            <label for="endodoncia" class="ml-2 text-sm text-gray-700">Endodoncia</label>
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" id="ortodoncia" name="especialidad[]" value="Ortodoncia" class="h-4 w-4 text-blue-600 rounded">
                            <label for="ortodoncia" class="ml-2 text-sm text-gray-700">Ortodoncia</label>
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" id="periodoncia" name="especialidad[]" value="Periodoncia" class="h-4 w-4 text-blue-600 rounded">
                            <label for="periodoncia" class="ml-2 text-sm text-gray-700">Periodoncia</label>
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" id="rehabilitacion" name="especialidad[]" value="Rehabilitación Oral" class="h-4 w-4 text-blue-600 rounded">
                            <label for="rehabilitacion" class="ml-2 text-sm text-gray-700">Rehabilitación Oral</label>
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" id="cirugia" name="especialidad[]" value="Cirugía Maxilofacial" class="h-4 w-4 text-blue-600 rounded">
                            <label for="cirugia" class="ml-2 text-sm text-gray-700">Cirugía Maxilofacial</label>
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" id="odontopediatria" name="especialidad[]" value="Odontopediatría" class="h-4 w-4 text-blue-600 rounded">
                            <label for="odontopediatria" class="ml-2 text-sm text-gray-700">Odontopediatría</label>
                        </div>
                    </div>
                </div>
                <div>
                    <label for="experiencia" class="block text-sm font-medium text-gray-700">Años de Experiencia</label>
                    <input type="text" id="experiencia" name="experiencia" placeholder="Ej. 10" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border focus:ring-blue-500 focus:border-blue-500">
                </div>
            </div>

            <!-- Sección 3: Información Tributaria y Legal -->
            <div class="border-b border-gray-200 pb-4 pt-6">
                <h2 class="text-xl font-bold text-gray-700">Información Tributaria y Legal</h2>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="nit" class="block text-sm font-medium text-gray-700">Número de Identificación Tributaria (NIT) <span class="text-red-500">*</span></label>
                    <input type="text" id="nit" name="nit" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Régimen Tributario <span class="text-red-500">*</span></label>
                    <div class="mt-2 flex space-x-4">
                        <div class="flex items-center">
                            <input type="radio" id="simplificado" name="regimen" value="Simplificado" required class="h-4 w-4 text-blue-600 rounded">
                            <label for="simplificado" class="ml-2 text-sm text-gray-700">Simplificado</label>
                        </div>
                        <div class="flex items-center">
                            <input type="radio" id="comun" name="regimen" value="Común" required class="h-4 w-4 text-blue-600 rounded">
                            <label for="comun" class="ml-2 text-sm text-gray-700">Común</label>
                        </div>
                    </div>
                </div>
                <div>
                    <label for="razonSocial" class="block text-sm font-medium text-gray-700">Razón Social (si aplica)</label>
                    <input type="text" id="razonSocial" name="razonSocial" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="direccionFacturacion" class="block text-sm font-medium text-gray-700">Dirección de Facturación</label>
                    <input type="text" id="direccionFacturacion" name="direccionFacturacion" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border focus:ring-blue-500 focus:border-blue-500">
                </div>
            </div>
            
            <!-- Sección 4: Información Adicional -->
            <div class="border-b border-gray-200 pb-4 pt-6">
                <h2 class="text-xl font-bold text-gray-700">Información Adicional</h2>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="asociaciones" class="block text-sm font-medium text-gray-700">Pertenencia a Sociedades/Asociaciones</label>
                    <input type="text" id="asociaciones" name="asociaciones" placeholder="Ej. Sociedad Colombiana de Ortodoncia" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="web" class="block text-sm font-medium text-gray-700">Página web o perfil profesional (LinkedIn, etc.)</label>
                    <input type="url" id="web" name="web" placeholder="Ej. https://www.linkedin.com/in/juanperez" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div class="md:col-span-2">
                    <label for="comoSeEntero" class="block text-sm font-medium text-gray-700">¿Cómo se enteró de nosotros?</label>
                    <textarea id="comoSeEntero" name="comoSeEntero" placeholder="Escriba aquí..." rows="4" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border focus:ring-blue-500 focus:border-blue-500"></textarea>
                </div>
            </div>

            <!-- Botón de envío -->
            <div class="pt-6">
                <button type="submit" class="w-full py-3 px-4 rounded-md font-semibold text-lg bg-blue-600 text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors duration-200">
                    Registrarme
                </button>
            </div>
            <div style="text-align: center;">
                <p >¿Ya tienes una cuenta? <a style="color: blue;" href="./TheHome.html">Iniciar Sesión</a></p>
            </div>
        </form>
    </div>

    <script src="js/app.js"></script>
  <script src="js/menu.js"></script>
</body>
</html>
