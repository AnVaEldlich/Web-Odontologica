<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - MT Odontología Integral</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>

<body>
  <header>
    <h1>MT ODONTOLOGÍA INTEGRAL</h1>
  </header>
  
  <div class="formulario-cita">
    <h2>Iniciar Sesión</h2>
    <form action="/api/login" method="post">
      <div class="campo">
        <label for="username">Usuario:</label>
        <input type="text" id="username" name="username" required>
      </div>
      
      <div class="campo">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
      </div>
      
      <div class="boton">
        <button type="submit">Ingresar</button>
      </div>
    </form>
    
    <div class="register-link">
      <p>¿No tienes una cuenta? <a href="register.html">Regístrate aquí</a></p>
      <p><a href="index.html">Volver al inicio</a></p>
    </div>
  </div>

  <div class="container">
    <button class="menu-toggle" onclick="toggleMenu()">☰</button>
    <nav class="sidebar">
      <div class="nav-container">
        <a href="index.html" class="nav-item">Inicio</a>
        <a href="pedircita.html" class="nav-item">Pedir una cita</a>
        <a href="Tratamientos.html" class="nav-item">Tratamientos</a>
        <a href="clinicas.html" class="nav-item">Clínicas</a>
        <a href="Blog.html" class="nav-item">Blog</a>
      </div>
    </nav>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
