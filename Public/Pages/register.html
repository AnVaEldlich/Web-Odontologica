<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/register.css">
    <link rel="icon" href="img/Teeth.png" type="image/x-icon">
    <title>Registro</title>
</head>
<body>
<div class="Logo">
    <h1>Odontología Integral</h1>
</div>

        <div class="form-container">
            <header>
                <h2 style="color: blue;">Registrar Cuenta de Paciente</h2>
                <br>
            </header>
            <form action="/submit" method="POST">
                <label for="username">Nombre de Usuario</label>
            <input type="text" id="username" name="username" required minlength="3" maxlength="20">
            
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>
            
            <label for="confirm-password">Confirmar Contraseña</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
            
            <button type="submit" disabled>Registrarse</button>
        </form>
        <p style="text-align: center; "><a href="../index.html">¿Ya tienes una cuenta?</a> </p>
    </div>

    <script src="../js/app.js"></script>
</body>
</html>
